<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pourover Coffee Ratio Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Pourover Coffee Ratio Calculator</h1>
	<p>Choose your desired coffee strength and the amount of ground coffee you will be using (in grams) to calculate the coffee-to-water ratio:</p>
	<form>
		<label for="coffee-strength">Desired coffee strength:</label>
		<select id="coffee-strength" name="coffee-strength" required>
			<option value="weak">Weak</option>
			<option value="medium">Medium (recommended)</option>
			<option value="strong">Strong</option>
		</select>

		<label for="coffee-amount">Ground coffee amount (in grams):</label>
		<input type="number" id="coffee-amount" name="coffee-amount" value="20" min="0" step="1" required>

		<button type="submit">Calculate</button>
	</form>

	<p id="result"></p>
	<img id="coffee-bag" src="images/two bags of coffee beans 400x400.png"></img>
</body>
<script src="script.js"></script>

</html>
